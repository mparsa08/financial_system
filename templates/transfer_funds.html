{% extends 'base.html' %}

{% block title %}Transfer Funds{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                Transfer Funds Between Accounts
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="from_account" class="form-label">From Trading Account</label>
                        <select class="form-select" id="from_account" name="from_trading_account_id" required>
                            {% for account in trading_accounts %}
                                <option value="{{ account.id }}">{{ account.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="to_account" class="form-label">To Trading Account</label>
                        <select class="form-select" id="to_account" name="to_trading_account_id" required>
                            {% for account in trading_accounts %}
                                <option value="{{ account.id }}">{{ account.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Transfer Funds</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
