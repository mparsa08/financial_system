{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Transfer Funds" %}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4"><i class="bi bi-arrow-left-right"></i> {% trans "Transfer Funds" %}</h2>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="from_account" class="form-label">{% trans "From Trading Account" %}</label>
                    <select class="form-select" id="from_account" name="from_trading_account_id">
                        {% for account in trading_accounts %}
                            <option value="{{ account.id }}">{{ account.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="to_account" class="form-label">{% trans "To Trading Account" %}</label>
                    <select class="form-select" id="to_account" name="to_trading_account_id">
                        {% for account in trading_accounts %}
                            <option value="{{ account.id }}">{{ account.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">{% trans "Amount" %}</label>
                    <input type="number" class="form-control" id="amount" name="amount" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary">{% trans "Transfer" %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
