{% extends 'base.html' %}

{% block title %}Withdraw Funds{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                Withdraw Funds
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'withdraw_funds' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="trading_account" class="form-label">Trading Account</label>
                        <select class="form-select" id="trading_account" name="trading_account_id" required>
                            {% for account in trading_accounts %}
                                <option value="{{ account.id }}">{{ account.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Withdraw</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
