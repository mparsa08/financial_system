{% extends 'base.html' %}

{% block title %}Currencies{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="bi bi-cash-stack"></i> Currencies</h2>
        <a href="{% url 'currency_add' %}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Add Currency</a>
    </div>
    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for currency in currencies %}
                    <tr>
                        <td>{{ currency.code }}</td>
                        <td>{{ currency.name }}</td>
                        <td>
                            <a href="{% url 'currency_edit' currency.pk %}" class="btn btn-sm btn-warning"><i class="bi bi-pencil-fill"></i> Edit</a>
                            <a href="{% url 'currency_delete' currency.pk %}" class="btn btn-sm btn-danger"><i class="bi bi-trash-fill"></i> Delete</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">No currencies found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
