{% extends 'base.html' %}

{% block title %}Trade Assets{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                Trade Assets
            </div>
            <div class="card-body">
                <ul class="nav nav-tabs" id="tradeTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="buy-tab" data-bs-toggle="tab" data-bs-target="#buy" type="button" role="tab" aria-controls="buy" aria-selected="true">Buy</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="sell-tab" data-bs-toggle="tab" data-bs-target="#sell" type="button" role="tab" aria-controls="sell" aria-selected="false">Sell</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="closed-trade-tab" data-bs-toggle="tab" data-bs-target="#closed-trade" type="button" role="tab" aria-controls="closed-trade" aria-selected="false">Add Closed Trade</button>
                    </li>
                </ul>
                <div class="tab-content" id="tradeTabContent">
                    <div class="tab-pane fade show active" id="buy" role="tabpanel" aria-labelledby="buy-tab">
                        <h5 class="mt-3">Buy Asset</h5>
                        <form method="post" action="{% url 'trade_buy' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="buy_trading_account" class="form-label">Trading Account</label>
                                <select class="form-select" id="buy_trading_account" name="trading_account_id" required>
                                    {% for account in trading_accounts %}
                                        <option value="{{ account.id }}">{{ account.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="buy_asset" class="form-label">Asset</label>
                                <select class="form-select" id="buy_asset" name="asset_id" required>
                                    {% for asset in assets %}
                                        <option value="{{ asset.id }}">{{ asset.symbol }} - {{ asset.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="buy_quantity" class="form-label">Quantity</label>
                                <input type="number" step="any" class="form-control" id="buy_quantity" name="quantity" required>
                            </div>
                            <div class="mb-3">
                                <label for="buy_trade_cost" class="form-label">Total Cost (USD)</label>
                                <input type="number" step="0.01" class="form-control" id="buy_trade_cost" name="trade_cost" required>
                            </div>
                            <div class="mb-3">
                                <label for="buy_description" class="form-label">Description</label>
                                <textarea class="form-control" id="buy_description" name="description" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Execute Buy</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="sell" role="tabpanel" aria-labelledby="sell-tab">
                        <h5 class="mt-3">Sell Asset</h5>
                        <form method="post" action="{% url 'trade_sell' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="sell_trading_account" class="form-label">Trading Account</label>
                                <select class="form-select" id="sell_trading_account" name="trading_account_id" required>
                                    {% for account in trading_accounts %}
                                        <option value="{{ account.id }}">{{ account.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="sell_asset" class="form-label">Asset</label>
                                <select class="form-select" id="sell_asset" name="asset_id" required>
                                    {% for asset in assets %}
                                        <option value="{{ asset.id }}">{{ asset.symbol }} - {{ asset.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="sell_quantity" class="form-label">Quantity</label>
                                <input type="number" step="any" class="form-control" id="sell_quantity" name="quantity" required>
                            </div>
                            <div class="mb-3">
                                <label for="sell_trade_cost" class="form-label">Total Revenue (USD)</label>
                                <input type="number" step="0.01" class="form-control" id="sell_trade_cost" name="trade_cost" required>
                            </div>
                            <div class="mb-3">
                                <label for="sell_description" class="form-label">Description</label>
                                <textarea class="form-control" id="sell_description" name="description" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Execute Sell</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="closed-trade" role="tabpanel" aria-labelledby="closed-trade-tab">
                        <h5 class="mt-3">Add New Closed Trade (Derivatives)</h5>
                        <form method="post" action="{% url 'add_closed_trade' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="trading_account" class="form-label">Trading Account</label>
                                <select class="form-select" id="trading_account" name="trading_account_id" required>
                                    {% for account in trading_accounts %}
                                        <option value="{{ account.id }}">{{ account.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="asset" class="form-label">Asset (Derivative)</label>
                                <select class="form-select" id="asset" name="asset_id" required>
                                    {% for asset in derivative_assets %}
                                        <option value="{{ asset.id }}">{{ asset.symbol }} - {{ asset.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="trade_date" class="form-label">Trade Date</label>
                                <input type="date" class="form-control" id="trade_date" name="trade_date" required>
                            </div>
                            <div class="mb-3">
                                <label for="net_profit_or_loss" class="form-label">Net Profit or Loss</label>
                                <input type="number" step="0.01" class="form-control" id="net_profit_or_loss" name="net_profit_or_loss" required>
                            </div>
                            <div class="mb-3">
                                <label for="commission_fee" class="form-label">Commission Fee</label>
                                <input type="number" step="0.01" class="form-control" id="commission_fee" name="commission_fee" value="0.00" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Closed Trade</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
