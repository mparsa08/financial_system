{% extends 'base.html' %}

{% block title %}Assets{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="bi bi-archive-fill"></i> Assets</h2>
        <a href="{% url 'asset_add' %}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Add Asset</a>
    </div>
    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for asset in assets %}
                    <tr>
                        <td>{{ asset.symbol }}</td>
                        <td>{{ asset.name }}</td>
                        <td>{{ asset.get_asset_type_display }}</td>
                        <td>
                            <a href="{% url 'asset_edit' asset.pk %}" class="btn btn-sm btn-warning"><i class="bi bi-pencil-fill"></i> Edit</a>
                            <a href="{% url 'asset_delete' asset.pk %}" class="btn btn-sm btn-danger"><i class="bi bi-trash-fill"></i> Delete</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">No assets found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
